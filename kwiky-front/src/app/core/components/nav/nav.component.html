<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" >
  <ngb-panel *ngFor="let server of servers" (click)="toggleOpen(server)">
    <ng-template ngbPanelTitle (click)="toggleOpen(server)">
      {{ server.name }}
    </ng-template>
    <ng-template ngbPanelContent>
      <ul>
        <li class="nav-item" *ngFor="let channel of server.canaux">
          <a class="nav-link" routerLink="/{{ server.name}}/{{ channel.name }}">
            {{ channel.name }}
          </a>

        </li>
      </ul>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
